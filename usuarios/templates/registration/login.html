{% extends 'blogdefranco/base.html' %}

{% block titulo %}
<title>Iniciar Sesión - Blog De Franco</title>
{% endblock %}

{% block body %}

<div class="container h-100 d-flex align-items-center" style="font-size: 150%;">
    <div class="container d-flex justify-content-center">
        <h1 class="loginyregistro">Iniciar Sesión ></h1>
    </div>

    {% if form.errors %}
        <div class="container d-flex justify-content-center">
            <h5 style="text-align: center; animation-duration:3s;" class="loginyregistro">¡Usuario o contraseña <br> incorrecta!</h5>
        </div>
    {% endif %}

    <div class="container d-flex justify-content-center loginyregistro">
            <form method="POST">
                {% csrf_token%}
                <div class="form-group loginyregistro">
                    <label>Nombre de Usuario:</label>
                    <input type="text" class="form-control loginyregistro" placeholder="Ingresa tu usuario" name="username">
                </div>
                <div class="form-group mt-3 loginyregistro">
                    <label>Contraseña: </label>
                    <input style="float: left;" type="password" class="form-control loginyregistro" id="id_password" placeholder="Contraseña" name="password">
                <div class="container-fluid" style="position: relative;">
                </div>    
                </div>
                    <input type="submit" class="btn btn-outline-secondary btn-sm float-start mt-3 loginyregistro" value="Iniciar Sesión">
            </form>
    </div>
</div>

{% endblock %}
