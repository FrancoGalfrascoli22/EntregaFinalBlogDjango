{% extends 'blogdefranco/base.html' %}

{% block titulo %}
<title>Cambiar Contraseña - Blog De Franco</title>
{% endblock %}

{% block body %}

{% if user.is_authenticated %}

    <div class="container h-100 d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <h1>Contraseña cambiada con éxito</h1>
        </div>
        <div class="container">
            <a href="{% url 'Inicio' %}" style="font-weight: bold; text-decoration:none;" class="hov-ul text-dark disp-blk">Volver al Inicio ></a>
        </div>   
    </div>

{% else %}

    <h1 style="padding-top: 4rem; padding-left: 4rem;">
        No tenés acceso a esta página!!!
    </h1>

{% endif %}

{% endblock %}
