{% extends 'blogdefranco/base.html' %}

{% block titulo %}
    <title>Borrar Post - Blog De Franco</title>
{% endblock %}

{% block body %}

    {% if user.id == post.autor.id %}

    <div class="container h-100 d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <h1>Borrar Post</h1>
        </div>
        <div class="container d-flex justify-content-center">
            <form method="POST">
                {% csrf_token%}
                <h2>¿Estás seguro que deseas eliminarlo?</h2>
            <div class="container d-flex justify-content-center">
                <input class='btn btn-outline-dark mt-2' type="submit" value="Borrar">
            </div>
            </form>
        </div>
    </div>
    {% else %}

        <h1 style="padding-top: 4rem; padding-left: 4rem;">
            No tenés acceso a esta página!!!
        </h1>

    {% endif %}


{% endblock %}
