{% extends 'blogdefranco/base.html' %}
{% block body %}

{% block titulo %}
    <title>Añadir Comentario - Blog De Franco</title>
{% endblock %}

{% if user.is_authenticated %}

    <div class="container">
        <h1 style="text-align: center; padding-top:20px">Añadir Comentario</h1>
    </div>
    <div class="container">
        <div class="container">
            <form method="POST"> 
                {% csrf_token%}
                {{ form.as_table }}
                <input type="submit" class="btn btn-outline-dark mt-2" value="Añadir Comentario">
            </form>
        </div>
    </div>   
{% else %}
    <h1 style="padding-top: 4rem; padding-left: 4rem;">
        No tenés acceso a esta página!!!
    </h1>
{% endif %}

{% endblock %}
